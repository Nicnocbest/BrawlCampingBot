<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrawlCamping Key Generator</title>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    input {
      padding: 12px;
      width: 280px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    #msg {
      margin-top: 35px;
      font-size: 18px;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <h1>üîë BrawlCamping Key Generator</h1>
  <p>Enter your Telegram username to generate your 24-hour key:</p>

  <input id="username" placeholder="Telegram username (no @)">
  <br>

  <!-- ‚úÖ Button without onclick -->
  <button id="btn">Generate Key</button>

  <p id="msg"></p>

  <script>
    // ‚úÖ Correct Render Backend Endpoint
    const API_URL = "https://brawlcamping-api.onrender.com/generate-key";

    async function generateKey() {
      const username = document.getElementById("username").value.trim();
      const msg = document.getElementById("msg");

      if (username === "") {
        msg.innerText = "‚ùå Please enter a username.";
        return;
      }

      msg.innerText = "‚è≥ Sending request to backend...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username: username })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.innerText =
            "‚ùå Backend Error:\n" +
            (data.error || "Unknown error");
          return;
        }

        msg.innerText =
          "‚úÖ SUCCESS!\n\n" +
          "Your Key:\n" +
          data.key +
          "\n\nExpires:\n" +
          data.expires +
          "\n\nPaste this key into your bot license file.";

      } catch (err) {
        msg.innerText =
          "‚ùå Connection failed.\n\n" +
          "Render might be sleeping.\n" +
          "Wait 10 seconds and try again.\n\n" +
          "Error:\n" + err;
      }
    }

    // ‚úÖ Button Click Event
    document.getElementById("btn").addEventListener("click", generateKey);
  </script>

</body>
</html>
